<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            background-color: #000;
            color: #f8f8ff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .code {
            font-size: 1.5rem;
            font-weight: 500;
            padding-right: 1.5rem;
            border-right: 1px solid rgba(248, 248, 255, 0.3);
        }
        .message {
            font-size: 0.875rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">404</div>
        <div class="message">This page could not be found.</div>
    </div>
</body>
</html>
